<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ news.title }}</title>
</head>
<body>
    <h1>{{ news.title }}</h1>
    <p>{{ news.summary }}</p>
    {% if news.image %}
        <img src="{{ news.image }}" alt="{{ news.title }}" width="600">
    {% endif %}
    <p>Date: {{ news.date }}</p>
</body>
</html>
